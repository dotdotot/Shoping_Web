<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 폼</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="card-header">회원가입 폼</h1>
      <div class="card-body">
        <form id="signupForm" action="#" method="post">
          <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" class="form-control" id="id" name="id" required>
            <button type="button" onclick="checkDuplicateId()">중복 체크</button>
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
          </div>
          <div class="form-group">
            <label for="name">이름</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <button type="button" onclick="checkDuplicateEmail()">중복 체크</button>
          </div>
          <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="010-1234-5678" required>
          </div>
          <div class="form-group">
            <label for="birthday">생년월일</label>
            <input type="date" class="form-control" id="birthday" name="birthday" required>
          </div>
          <div class="form-group">
            <label for="postalCode">우편번호</label>
            <input type="text" class="form-control" id="postalCode" name="postalCode" required>
            <button type="button" onclick="searchPostalCode()">우편번호 찾기</button>
          </div>
          <div class="form-group">
            <label for="address">주소</label>
            <input type="text" class="form-control" id="address" name="address" required>
          </div>
          <button type="submit" class="btn btn-primary">회원가입</button>
          <a href="login.html" class="btn btn-link">로그인</a>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    function searchPostalCode() {

      // 회원가입 폼 유효성 검사 및 회원가입 처리 기능 구현
      $("#signupForm").submit(function(event) {

    });
  </script>
</body>
</html>
